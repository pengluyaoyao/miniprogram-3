<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析户型 - 风水户型分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tdesign': {
                            'blue': '#0052d9',
                            'blue-light': '#266fe8',
                            'gray': '#f3f3f3',
                            'gray-dark': '#e7e7e7',
                            'text': '#000000',
                            'text-secondary': '#666666',
                            'border': '#e7e7e7'
                        }
                    },
                    borderRadius: {
                        'tdesign': '6px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- iPhone 15 Pro 屏幕容器 -->
    <div class="w-[393px] h-[852px] mx-auto bg-white rounded-[47px] shadow-2xl overflow-hidden relative" style="border: 8px solid #1d1d1f;">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-6 pt-3 pb-1 text-black text-sm font-medium">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <div class="w-4 h-2 bg-black rounded-sm"></div>
                <div class="w-4 h-2 bg-black rounded-sm"></div>
                <div class="w-4 h-2 bg-black rounded-sm"></div>
                <span class="text-xs">100%</span>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="flex items-center justify-between px-4 py-3 bg-white border-b border-tdesign-border">
            <button class="w-8 h-8 flex items-center justify-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-tdesign-text">分析户型</h1>
            <div class="w-8"></div>
        </div>

        <!-- 内容区域 -->
        <div class="flex-1 overflow-y-auto pb-20">
            <div class="p-4 space-y-6">
                <!-- 上传户型图 -->
                <div class="bg-white rounded-tdesign p-4 border border-tdesign-border">
                    <h3 class="text-base font-semibold text-tdesign-text mb-3">上传户型图</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="relative aspect-square bg-tdesign-gray rounded-tdesign border-2 border-dashed border-tdesign-border flex items-center justify-center">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-tdesign-text-secondary" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                                </svg>
                                <p class="text-xs text-tdesign-text-secondary">点击上传</p>
                            </div>
                        </div>
                        <div class="relative aspect-square bg-tdesign-gray rounded-tdesign overflow-hidden">
                            <img src="https://via.placeholder.com/100x100/4f46e5/ffffff?text=户型图" alt="已上传户型图" class="w-full h-full object-cover">
                            <button class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center text-xs">
                                ×
                            </button>
                        </div>
                        <div class="relative aspect-square bg-tdesign-gray rounded-tdesign border-2 border-dashed border-tdesign-border flex items-center justify-center">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-tdesign-text-secondary" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                                </svg>
                                <p class="text-xs text-tdesign-text-secondary">点击上传</p>
                            </div>
                        </div>
                    </div>
                    <p class="text-xs text-tdesign-text-secondary mt-2">支持JPG、PNG格式，最多上传3张</p>
                </div>

                <!-- 基本信息 -->
                <div class="bg-white rounded-tdesign p-4 border border-tdesign-border">
                    <h3 class="text-base font-semibold text-tdesign-text mb-3">基本信息</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-tdesign-text mb-2">生辰八字</label>
                            <input type="text" placeholder="请输入出生日期时间，如：1990-01-01 08:30 男" 
                                   class="w-full px-3 py-2 border border-tdesign-border rounded-tdesign text-sm focus:outline-none focus:border-tdesign-blue">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-tdesign-text mb-2">房屋朝向</label>
                            <select class="w-full px-3 py-2 border border-tdesign-border rounded-tdesign text-sm focus:outline-none focus:border-tdesign-blue">
                                <option value="">请选择朝向</option>
                                <option value="north">正北</option>
                                <option value="northeast">东北</option>
                                <option value="east">正东</option>
                                <option value="southeast">东南</option>
                                <option value="south">正南</option>
                                <option value="southwest">西南</option>
                                <option value="west">正西</option>
                                <option value="northwest">西北</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-tdesign-text mb-2">房屋类型</label>
                            <select class="w-full px-3 py-2 border border-tdesign-border rounded-tdesign text-sm focus:outline-none focus:border-tdesign-blue">
                                <option value="">请选择类型</option>
                                <option value="new">新房</option>
                                <option value="second-hand">二手房</option>
                                <option value="rental">租房</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-tdesign-text mb-2">房屋面积</label>
                            <input type="text" placeholder="请输入面积，如：98" 
                                   class="w-full px-3 py-2 border border-tdesign-border rounded-tdesign text-sm focus:outline-none focus:border-tdesign-blue">
                        </div>
                    </div>
                </div>

                <!-- 关注方面 -->
                <div class="bg-white rounded-tdesign p-4 border border-tdesign-border">
                    <h3 class="text-base font-semibold text-tdesign-text mb-3">关注方面</h3>
                    <div class="flex flex-wrap gap-2">
                        <button class="px-3 py-1 bg-tdesign-blue text-white rounded-full text-sm">财位</button>
                        <button class="px-3 py-1 bg-tdesign-gray text-tdesign-text-secondary rounded-full text-sm">主卧</button>
                        <button class="px-3 py-1 bg-tdesign-blue text-white rounded-full text-sm">厨房</button>
                        <button class="px-3 py-1 bg-tdesign-gray text-tdesign-text-secondary rounded-full text-sm">客厅</button>
                        <button class="px-3 py-1 bg-tdesign-gray text-tdesign-text-secondary rounded-full text-sm">卫生间</button>
                        <button class="px-3 py-1 bg-tdesign-gray text-tdesign-text-secondary rounded-full text-sm">阳台</button>
                        <button class="px-3 py-1 bg-tdesign-gray text-tdesign-text-secondary rounded-full text-sm">玄关</button>
                    </div>
                </div>

                <!-- 分析结果 -->
                <div class="bg-white rounded-tdesign p-4 border border-tdesign-border">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-base font-semibold text-tdesign-text">分析结果</h3>
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-tdesign-text-secondary">分析完成</span>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="p-3 bg-green-50 border-l-4 border-green-500 rounded">
                            <h4 class="font-medium text-green-800 mb-1">整体评价</h4>
                            <p class="text-sm text-green-700">该户型整体布局合理，采光通风良好，符合现代居住需求。</p>
                        </div>
                        
                        <div class="p-3 bg-yellow-50 border-l-4 border-yellow-500 rounded">
                            <h4 class="font-medium text-yellow-800 mb-1">财位建议</h4>
                            <p class="text-sm text-yellow-700">客厅东南角为财位，建议放置绿色植物或招财摆件，避免放置杂物。</p>
                        </div>
                        
                        <div class="p-3 bg-blue-50 border-l-4 border-blue-500 rounded">
                            <h4 class="font-medium text-blue-800 mb-1">厨房布局</h4>
                            <p class="text-sm text-blue-700">厨房位置合适，建议灶台避免正对水槽，保持水火平衡。</p>
                        </div>
                        
                        <div class="p-3 bg-red-50 border-l-4 border-red-500 rounded">
                            <h4 class="font-medium text-red-800 mb-1">注意事项</h4>
                            <p class="text-sm text-red-700">主卧床头建议朝向东南，避免正对卫生间门。</p>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="space-y-3">
                    <button class="w-full bg-tdesign-blue text-white py-3 rounded-tdesign font-medium">
                        发布大家帮我看
                    </button>
                    <button class="w-full bg-tdesign-gray text-tdesign-text py-3 rounded-tdesign font-medium">
                        重新分析
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部 TabBar -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-tdesign-border">
            <div class="flex">
                <div class="flex-1 flex flex-col items-center py-2 text-tdesign-text-secondary">
                    <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    <span class="text-xs">首页</span>
                </div>
                <div class="flex-1 flex flex-col items-center py-2 text-tdesign-blue">
                    <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs font-medium">分析</span>
                </div>
                <div class="flex-1 flex flex-col items-center py-2 text-tdesign-text-secondary">
                    <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
